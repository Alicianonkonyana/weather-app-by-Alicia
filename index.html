      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-apps">

 <header>
        <form class="searchForm">
          <input
            class="enterCity"
            type="text"
            placeholder="Enter  a city..."
            autofocus
            required
          />
          <input class="searchButton" type="submit" value="search" />
        </form>
      </header>
      <main>
        <div class="current-weather-forecast">
          <h1>Miami</h1>
        
          <h2> <span class="weather-forecast-icon">☀️ </span><span class="weather-forecast-value">22</span ><span class="weather-forecast-unit">&degC</span></h2>
          </div>
        
         <p class="weatherDetails">
          Monday 9:51, scattered clouds <br />
          Humidity: <span class="humidity-value"><strong>75%</strong></span>,Wind:<span class="wind-speed-value"><strong>7.2km/h</strong> </span> 
        </p>
        <ul>
          <li>
            🌥️Sun
            <br />15&deg 29&deg
          </li>
          <li>☀️Mon <br />20&deg 40&deg</li>
          <li>
            🌄Tue <br />
            22&deg 44&deg
            <li>🌦️Wed <br>15&deg 34&deg</li>
            <li>⛈️Thur <br>33&deg 34&deg</li>
            <li>🌥️Fri <br>37&deg 44&deg</li>
          </li>
        </ul>
      </main>
      <footer>
        <p class="coderDetails">
          Coded by
          <a href=" https://github.com/Alicianonkonyana" target="_blank"
            >Alicia Nonkonyana</a
          >
          is
          <a
            href="https://github.com/Alicianonkonyana/weather-app-by-Alicia "
            target="_blank"
            >open-sourced on Github</a
          >
          and
          <a href=" https://weather-app-by-alicia.netlify.app/" target="_blank"
            >hosted on netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
