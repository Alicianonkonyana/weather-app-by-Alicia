<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-apps">
      <header>
        <form id="search-form" class="search-form">
          <input
            class="enterCity"
            type="text"
            placeholder="Enter  a city..."
            autofocus
            required
            id="search-input"
          />
          <input class="searchButton" type="submit" value="search" />
        </form>
      </header>
      <main>
        <div class="current-weather-forecast">
          <h1 id="city-input">Miami</h1>

          <h2>
            <span class="weather-forecast-icon">☀️ </span
            ><span class="weather-forecast-value" id="current-temperature"
              >22</span
            ><span class="weather-forecast-unit">&degC</span>
          </h2>
        </div>

        <p class="weatherDetails">
          <span id="current-date">Monday 9:51</span>, scattered clouds
          <br />
          Humidity: <span class="humidity-value"><strong>75%</strong></span
          >,Wind:<span class="wind-speed-value"><strong>7.2km/h</strong> </span>
        </p>
        <ul>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-day">Sun</div>
                <div class="weather-forecast-icon">
                  <img
                    src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/121/674/original/rain-day.png?1712214580"
                    alt="rainy day"
                  />
                </div>
                <div class="weather-forecast-values">
                  <span class="weather-forecast-min"
                    ><strong>15&deg</strong></span
                  ><span class="weather-forecast-max">24&deg </span>
                </div>
              </div>
            </div>
          </div>
        </ul>
      </main>
      <footer>
        <p class="coderDetails">
          Coded by
          <a href=" https://github.com/Alicianonkonyana" target="_blank"
            >Alicia Nonkonyana</a
          >
          is
          <a
            href="https://github.com/Alicianonkonyana/weather-app-by-Alicia "
            target="_blank"
            >open-sourced on Github</a
          >
          and
          <a href=" https://weather-app-by-alicia.netlify.app/" target="_blank"
            >hosted on netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
